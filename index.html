<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bidet na ni arianne</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            flex-direction: column;
            display: grid;
            place-items: center;
            background-color: var(--bg);
            color: #fff;
            font-family: "Inter", "DM Sans", Arial, sans-serif;
            font-size: 40px;
          }
      img {
    user-select: none;
    pointer-events: none;
}
        
@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap");

:root {
  --bg: #000000;
  --clr-1: #0dc6ff;
  --clr-2: #150374;
  --clr-3: #40ff43;
  --clr-4: #e54cff;

  --blur: 1rem;
  --fs: clamp(3rem, 8vw, 7rem);
  --ls: clamp(-1.75px, -0.25vw, -3.5px);
}



*,
*::before,
*::after {
  font-family: inherit;
  box-sizing: border-box;
}

.content {
  text-align: center;
}

.title {
  font-weight: 800;
  letter-spacing: var(--ls);
  position: relative;
  overflow: hidden;
  background: none;
  margin: 0;
}

.subtitle {
  font-size: 13px;
  font-family: 'Courier New';
}

.aurora {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  mix-blend-mode: darken;
  pointer-events: none;
}

.aurora__item {
  overflow: hidden;
  position: absolute;
  width: 60vw;
  height: 60vw;
  background-color: var(--clr-1);
  border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
  filter: blur(var(--blur));
  mix-blend-mode: overlay;
}

.aurora__item:nth-of-type(1) {
  top: -50%;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-1 12s ease-in-out infinite alternate;
}

.aurora__item:nth-of-type(2) {
  background-color: var(--clr-3);
  right: 0;
  top: 0;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-2 12s ease-in-out infinite alternate;
}

.aurora__item:nth-of-type(3) {
  background-color: var(--clr-2);
  left: 0;
  bottom: 0;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-3 8s ease-in-out infinite alternate;
}

.aurora__item:nth-of-type(4) {
  background-color: var(--clr-4);
  right: 0;
  bottom: -50%;
  animation: aurora-border 6s ease-in-out infinite,
    aurora-4 24s ease-in-out infinite alternate;
}

@keyframes aurora-1 {
  0% {
    top: 0;
    right: 0;
  }

  50% {
    top: 100%;
    right: 75%;
  }

  75% {
    top: 100%;
    right: 25%;
  }

  100% {
    top: 0;
    right: 0;
  }
}

@keyframes aurora-2 {
  0% {
    top: -50%;
    left: 0%;
  }

  60% {
    top: 100%;
    left: 75%;
  }

  85% {
    top: 100%;
    left: 25%;
  }

  100% {
    top: -50%;
    left: 0%;
  }
}

@keyframes aurora-3 {
  0% {
    bottom: 0;
    left: 0;
  }

  40% {
    bottom: 100%;
    left: 75%;
  }

  65% {
    bottom: 40%;
    left: 50%;
  }

  100% {
    bottom: 0;
    left: 0;
  }
}

@keyframes aurora-4 {
  0% {
    bottom: -50%;
    right: 0;
  }

  50% {
    bottom: 0%;
    right: 40%;
  }

  90% {
    bottom: 50%;
    right: 25%;
  }

  100% {
    bottom: -50%;
    right: 0;
  }
}

@keyframes aurora-border {
  0% {
    border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
  }

  25% {
    border-radius: 47% 29% 39% 49% / 61% 19% 66% 26%;
  }

  50% {
    border-radius: 57% 23% 47% 72% / 63% 17% 66% 33%;
  }

  75% {
    border-radius: 28% 49% 29% 100% / 93% 20% 64% 25%;
  }

  100% {
    border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
  }
}
.confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .cake-container {
          margin-top: 50px;
            position: relative;
            text-align: center;
        }

        .cake-image {
            width: 250px;
            height: auto;
        }

        .candle {
            position: absolute;
            top: 5px;
            width: 8px;
            height: 50px;
            background-color: rgb(250, 210, 210);
            border-radius: 5px;
        }

        .candle-flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background-color: rgb(255, 2, 2);
            border-radius: 60%;
            box-shadow: 0 0 20px rgb(255, 162, 0);
            animation: flicker 0.5s infinite;
        }

        .candle:nth-child(1) {
            left: calc(50% - 50px);
        }

        .candle:nth-child(2) {
            left: 53%;
            transform: translateX(-50%);
        }

        .candle:nth-child(3) {
            left: calc(50% + 50px);
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes extinguish {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        .gift {
              display: none;
              position: relative;
              width: 800px;
              height: 200px;
              margin-top: 30px;
              overflow: hidden;
          }
.gift.open {
    animation: openGift 5s forwards;
}
@keyframes openGift {
    0% {
        height: 200px;
    }
    100% {
        height: 1050px;
    }
}
.gift img {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: auto;
}
.button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #8a1a7c;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    font-family: 'Courier New';
    cursor: pointer;
}
.button:hover {
    background-color: #c51717;
}

    </style>
</head>
<body>
  <canvas class="confetti" id="confetti"></canvas>
  <div class="content">
    <h1 class="title">Happy Birthday,<br> Arianne
      <div class="aurora">
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
      </div>
    </h1>
    <p class="subtitle">Press Enter to blow out the candle.
  </div>
    <section>
        <div class="cake-container">
            <div class="candle">
                <div class="candle-flame"></div>
            </div>
            <div class="candle">
                <div class="candle-flame"></div>
            </div>
            <div class="candle">
                <div class="candle-flame"></div>
            </div>  
            <img src="cake.gif" alt="Cake" class="cake-image">
        </div>
        <audio id="birthdaySong" src="Dionela - Marilag (Lyrics).mp3"></audio>
    </section>
    <div class="gift" id="gift">
      <img src="hehe (1).png" draggable="false" oncontextmenu="return false;"">
  </div>
  <button class="button" id="showGiftButton">Open</button>
  
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const candles = document.querySelectorAll('.candle');
                const birthdaySong = document.getElementById('birthdaySong');

                // Stop the candle animation and extinguish flames
                candles.forEach(candle => {
                    candle. style.animation = 'none';
                    const flame = candle.querySelector('.candle-flame');
                    flame.style.animation = 'extinguish 0.5s forwards';
                });

                // Play the birthday song
                birthdaySong.play();
            }
        });
        const showGiftButton = document.getElementById('showGiftButton');
    const gift = document.getElementById('gift');

    showGiftButton.addEventListener('click', () => {
        if (gift.style.display === 'block') {
            gift.style.display = 'none';
            showGiftButton.textContent = 'Open';
        } else {
            gift.style.display = 'block';
            gift.classList.add('open');
            showGiftButton.textContent = 'Close';
        }
    });
     // Confetti effect
     const confettiCanvas = document.getElementById('confetti');
        const confettiCtx = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        const confettiColors = ['#ff6666', '#ffcc00', '#66ff66', '#ff99ff'];
        const confettiArray = [];

        class Confetti {
    constructor() {
        this.x = Math.random() * confettiCanvas.width;
        this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
        this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        this.width = Math.random() * 10 + 5; // Width of the rectangle
        this.height = Math.random() * 20 + 10; // Height of the rectangle
        this.speed = Math.random() * 1 + 2;
        this.opacity = Math.random() * 0.5 + 0.5;
        this.angle = Math.random() * 360; // For rotation
        this.rotationSpeed = Math.random() * 0 - 1; // Speed of rotation
    }

    draw() {
        confettiCtx.save();
        confettiCtx.translate(this.x, this.y);
        confettiCtx.rotate((this.angle * Math.PI) / 180);
        confettiCtx.fillStyle = this.color;
        confettiCtx.globalAlpha = this.opacity;
        confettiCtx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
        confettiCtx.globalAlpha = 1;
        confettiCtx.restore();
    }

    update() {
        this.y += this.speed;
        this.angle += this.rotationSpeed;
        if (this.y > confettiCanvas.height) {
            this.y = -this.height;
            this.x = Math.random() * confettiCanvas.width;
        }
        this.draw();
    }
}

        

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                confettiArray.push(new Confetti());
            }
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiArray.forEach(confetti => confetti.update());
            requestAnimationFrame(animateConfetti);
        }

        createConfetti();
        animateConfetti();

        document.addEventListener('touchstart', () => {
    blowOutCandles();
});

function blowOutCandles() {
    const candles = document.querySelectorAll('.candle');
    const birthdaySong = document.getElementById('birthdaySong');

    // Stop the candle animation and extinguish flames
    candles.forEach(candle => {
        candle.style.animation = 'none';
        const flame = candle.querySelector('.candle-flame');
        flame.style.animation = 'extinguish 0.5s forwards';
    });

    // Play the birthday song
    birthdaySong.play();
}
document.addEventListener('contextmenu', function(event) {
    event.preventDefault(); // Disable right-click menu
});
    </script>
